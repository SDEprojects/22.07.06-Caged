Information:
  story: You are a successful person with a wonderful family driving home from work.  Your car was running low on gas,
  so you decided to stop at your local gas station.  You chose pump 9 to fill up your gas, but the credit card machine
  was out of order, so you had to go inside the building to pay for gas.  As you about to pay…..Darkness….
  You found yourself waking up inside the cell.
  objective: The object of the game is to escape the building alive to go home to your family who is waiting
  excitedly to celebrate your birthday.
  player: Nicholas Caged